version: '3.2'

services:
  db:
    image: postgres:13.1
    privileged: true
    env_file:
      - .db.env

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    expose:
      - 8081
    command: bash -c "
      python manage.py makemigrations &&
      python manage.py migrate &&
      gunicorn fitness.wsgi -b 0.0.0.0:8081
      "

  nginx:
    build: ./nginx
    ports:
      - 8001:80
    depends_on:
      - backend

  frontend:
    build: ./frontend
    ports:
      - 86:80
    depends_on:
      - nginx
